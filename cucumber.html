<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Welcome to Cucumber Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #1a1a1a;
      color: white;
    }

    .card {
      background-color: #2a2a2a;
      padding: 40px 30px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
      text-align: center;
      max-width: 400px;
      width: 90%;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 30px;
    }

    button {
      padding: 12px 24px;
      background-color: #f5425a;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s;
      width: 100%;
    }

    button:hover {
      background-color: #c7354a;
    }

    .info {
      font-size: 14px;
      margin-top: 15px;
      color: #bbb;
    }

    .countdown {
      font-size: 48px;
      font-weight: bold;
      margin-top: 20px;
      color: #f5425a;
      display: none;
      animation: scaleUp 0.4s ease-in-out;
    }

    @keyframes scaleUp {
      0% { transform: scale(0.5); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>ðŸ¥’ Welcome to<br>Cucumber Eat Pretzel!</h1>
    <button id="start-btn" onclick="startCountdown()">Start Game</button>
    <div class="info">Get ready to eat some pretzels!</div>
    <div class="countdown" id="countdown">3</div>
  </div>

  <!-- SOUND EFFECT -->
  <audio id="countdown-sound" src="3.mp3" preload="auto"></audio>

  <script>
    const countdownElement = document.getElementById('countdown');
    const countdownSound = document.getElementById('countdown-sound');
    const startBtn = document.getElementById('start-btn');

    function startCountdown() {
      startBtn.disabled = true;
      countdownSound.play();
      let count = 3;
      countdownElement.textContent = count;
      countdownElement.style.display = 'block';

      const interval = setInterval(() => {
        count--;
        if (count > 0) {
          countdownElement.textContent = count;
        } else {
          clearInterval(interval);
          countdownElement.textContent = 'Start!';
          setTimeout(() => {
            window.location.href = "cucumber.html";
          }, 800);
        }
      }, 1000);
    }
  </script>

</body>
</html>
